<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/nzkCSfxn/ADELEKE1-LOGO.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My calculator</h1>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="000">
        </div>
        <br>
        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button id="ac" onclick="screen.value=''">AC</button>
                <button class="major" onclick="fact()">n!</button>
                <button class="btn major">(</button>
                <button class="btn major">)</button>
                <button class="btn major" onclick="perc()">%</button>
            </div>

            <div class="row sci">
                <button onclick="sin()">sin Œ∏</button>
                <button onclick="cos()">cos Œ∏</button>
                <button onclick="tan()">tan Œ∏</button>
                <button onclick="log()">log</button>
                <button onclick="pi()">&#960;</button>
                <button onclick="sqrt()">‚àö</button>
            </div>
            
            <div class="row sci">
                <button class="btn">√∑</button>
                <button class="btn">x</button>
                <button class="btn">-</button>
                <button class="btn">+</button>
                <button onclick="e()">e</button>
                <button onclick="pow()">ùíô<sup>2</sup> </button>
                
            </div>

            <div class="row">
                <button class="btn">9</button>
                <button class="btn">8</button>
                <button class="btn">7</button>
                <button class="btn">6</button>
                <button class="btn">5</button>
                <button class="btn">4</button>
                
            </div>

            <div class="row">
                </button>
                <button class="btn">3</button>
                <button class="btn">2</button>
                <button class="btn">1</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
